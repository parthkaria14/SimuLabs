    <script>
        function sort() {
            const input = document.getElementById("input-array").value;
            const arr = input.split(",").map(x => parseInt(x));
            const output = document.getElementById("output-array");

            // Clear previous output
            output.innerHTML = "";

            // Sort the array
            const sorted = mergeSort(arr);

            // Add bars to output
            for (let i = 0; i < sorted.length; i++) {
                const bar = document.createElement("div");
                bar.className = "bar sorted";
                bar.style.width = (40 + sorted[i] * 5) + "px";
                bar.textContent = sorted[i];
                output.appendChild(bar);
            }
        }

        function mergeSort(arr) {
            if (arr.length <= 1) {
                return arr;
            }

            const middle = Math.floor(arr.length / 2);
            const left = arr.slice(0, middle);
            const right = arr.slice(middle);

            return merge(mergeSort(left), mergeSort(right));
        }

        function merge(left, right) {
            const result = [];
            let leftIndex = 0;
            let rightIndex = 0;

            while (leftIndex < left.length && rightIndex < right.length) {
                if (left[leftIndex] < right[rightIndex]) {
                    result.push(left[leftIndex]);
                    leftIndex++;
                } else {
                    result.push(right[rightIndex]);
                    rightIndex++;
                }
            }

            return result.concat(left.slice(leftIndex)).concat(right.slice(rightIndex));
        }

    </script>
